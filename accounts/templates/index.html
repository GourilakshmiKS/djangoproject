<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contact list</h1>
    <a href="{% url 'add' %}">Add Contact</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Contact</th>
        </tr>
        {% for i in contact %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.mobile}}</td>
            
            <td><a href="{% url 'edit' i.id %}">Edit</a></td>
            <td><a href="#">Delete</a></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
